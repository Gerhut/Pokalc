<!DOCTYPE html>
<html lang="zh" ng-app="pokalc">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pokalc</title>
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.min.css">
</head>
<body ng-cloak>
  <ion-side-menus>
    <ion-side-menu side="left">
      <ion-content>
        <ion-list ng-controller="ModulesController as modules">
          <ion-item
            ng-repeat="(id, module) in modules"
            ui-sref="{{::id}}"
            menu-close
          >{{::module.label}}</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive"></ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>
  <!-- Here comes JavsScript -->

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  
  <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="bower_components/ionic/release/js/ionic.min.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.min.js"></script>
  
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="pokalc.js"></script>
  <script src="pokalc.modules.js"></script>
</body>
</html>
